<nav class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur z-50 shadow-sm border-b">
  <div class="max-w-5xl mx-auto flex items-center justify-between px-4 h-16">

    <!-- PERFIL -->
    <div class="flex items-center gap-3">

      <!-- FOTO PERFIL -->
      <div
        class="relative w-10 h-10 rounded-full transition-all duration-500"
        [ngClass]="{
          'ring-2 ring-blue-400 ring-offset-2 shadow-lg shadow-blue-400/40 scale-105': highlightProfile,
          'ring-1 ring-gray-300': !highlightProfile
        }"
      >
        <img
          src="assets/images/Principal.jpeg"
          alt="Luis Steven Vargas"
          class="w-full h-full rounded-full object-cover"
        />
      </div>

      <!-- NOMBRE -->
      <span class="font-bold text-lg tracking-tight">
        Luis Steven Vargas
      </span>
    </div>

    <!-- MENU -->
    <ul class="flex gap-10">
      <li *ngFor="let section of sections">
        <a
          href="#{{section.id}}"
          (click)="$event.preventDefault(); scrollToSection(section.id)"
          [ngClass]="{
            'text-blue-400 border-b-2 border-blue-400 pb-1': activeSection === section.id,
            'hover:text-blue-400': activeSection !== section.id
          }"
          class="transition-colors duration-200 cursor-pointer font-medium"
        >
          {{section.label}}
        </a>
      </li>
    </ul>

  </div>
</nav>
