<div class="relative z-10 flex justify-center w-full mt-2 md:mt-4">
  <div
    id="profile-card"
    class="relative bg-white/75 backdrop-blur-xl
           rounded-3xl px-6 md:px-12 pt-36 pb-12
           border border-[#4E342E]/40
           shadow-[0_40px_120px_-40px_rgba(78,52,46,0.35)]
           will-change-transform"
    style="perspective:1200px"
  >

    <!-- CARD BORDER GRADIENT -->
    <div
      class="pointer-events-none absolute -inset-2 rounded-[30px]
             bg-gradient-to-r from-[#3E2723]/40 via-[#8D6E63]/40 to-[#D4AF37]/40
             blur-[0.5px] border border-black">
    </div>

    <div
      class="pointer-events-none absolute -inset-1 rounded-[28px]
             border border-white/100">
    </div>

    <!-- PROFILE IMAGE -->
    <div class="absolute -top-28 md:-top-32 left-1/2 -translate-x-1/2 z-20">
      <div class="relative w-64 h-64">

        <!-- ROTATING GRADIENT -->
        <div
          class="absolute inset-0 rounded-full
                 bg-gradient-to-r
                 from-[#F5EEE9] via-[#E8DCCF] to-[#D6C2A6]
                 animate-spin-slow blur-[1px]">
        </div>

        <div
          class="absolute inset-[6px] rounded-full
                 border border-transparent border-b-gray-900">
        </div>

        <img
          [src]="imageSrc"
          alt="Profile photo"
          class="absolute inset-[12px]
                 w-[calc(100%-24px)] h-[calc(100%-24px)]
                 rounded-full object-cover
                 ring-8 ring-[#F5EEE9]
                 shadow-xl"
        />
      </div>
    </div>

    <!-- NAME -->
    <h1
      class="mt-6 text-3xl md:text-4xl font-bold
             tracking-tight text-[#1F1F1F]
             drop-shadow-sm text-center">
      {{ name }}
    </h1>

    <!-- DESCRIPTION -->
    <p
      class="mt-5 text-base md:text-lg
             text-[#5C5248]
             max-w-lg mx-auto
             leading-relaxed font-light text-center">
      {{ description }}
    </p>

    <!-- LANGUAGES -->
    <div class="mt-3 text-sm text-gray-500 text-center">
      {{ languages }}
    </div>

    <!-- CONTACT BUTTONS -->
    <div class="mt-8 flex flex-wrap justify-center gap-4">

      <!-- EMAIL -->
      <a
        [href]="'mailto:' + email"
        class="group flex items-center gap-2 px-5 py-2.5 rounded-full
               text-sm font-medium
               text-[#3E2723]
               border border-[#4E342E]/40
               bg-white/70 backdrop-blur
               shadow-[0_6px_16px_-6px_rgba(0,0,0,0.25)]
               transition-all duration-300
               hover:-translate-y-0.5
               hover:bg-[#d8980d]
               hover:text-white
               hover:border-transparent">
          <span style="display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;background:#fff;border-radius:50%;box-shadow:0 4px 16px 0 rgba(0,0,0,0.16);border:2.5px solid #e2e2e2;">
            <img src="assets/Videos/Email.gif" width="44" height="44" alt="Email icon" style="border-radius:50%; object-fit:cover;display:block;" />
          </span>
        Email
      </a>

      <!-- WHATSAPP -->
      <a
        [href]="whatsapp"
        target="_blank"
        class="group flex items-center gap-2 px-5 py-2.5 rounded-full
               text-sm font-medium
               text-[#3E2723]
               border border-[#4E342E]/40
               bg-white/70 backdrop-blur
               shadow-[0_6px_16px_-6px_rgba(0,0,0,0.25)]
               transition-all duration-300
               hover:-translate-y-0.5
               hover:bg-green-700
               hover:text-white
               hover:border-transparent">
          <span style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;background:#fff;border-radius:50%;box-shadow:0 4px 16px 0 rgba(0,0,0,0.16);border:2.5px solid #e2e2e2;">
            <img src="assets/Videos/wasavideo.gif" width="32" height="32" alt="WhatsApp icon" style="border-radius:50%; object-fit:cover;display:block;" />
          </span>
        WhatsApp
      </a>

      <!-- GITHUB -->
      <a
        [href]="github"
        target="_blank"
        class="group flex items-center gap-2 px-5 py-2.5 rounded-full
               text-sm font-medium
               text-[#3E2723]
               border border-[#4E342E]/40
               bg-white/70 backdrop-blur
               shadow-[0_6px_16px_-6px_rgba(0,0,0,0.25)]
               transition-all duration-300
               hover:-translate-y-0.5
               hover:bg-[#1F2937]
               hover:text-white
               hover:border-transparent">
                  <span style="display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;background:#fff;border-radius:50%;box-shadow:0 4px 16px 0 rgba(0,0,0,0.16);border:2.5px solid #e2e2e2;">
                <img src="assets/Videos/Gitlogo.gif" width="44" height="44" alt="LinkedIn icon" style="border-radius:50%; object-fit:cover;display:block;" />
          </span>
        GitHub
      </a>

      <!-- LINKEDIN -->
      <a
        [href]="linkedin"
        target="_blank"
        class="group flex items-center gap-2 px-5 py-2.5 rounded-full
               text-sm font-medium
               text-[#3E2723]
               border border-[#4E342E]/40
               bg-white/70 backdrop-blur
               shadow-[0_6px_16px_-6px_rgba(0,0,0,0.25)]
               transition-all duration-300
               hover:-translate-y-0.5
               hover:bg-[#0A66C2]
               hover:text-white
               hover:border-transparent"
               >
                  <span style="display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;background:#fff;border-radius:50%;box-shadow:0 4px 16px 0 rgba(0,0,0,0.16);border:2.5px solid #e2e2e2;">
                <img src="assets/Videos/LinkedinLogo.gif" width="44" height="44" alt="LinkedIn icon" style="border-radius:50%; object-fit:cover;display:block;" />
          </span>
        LinkedIn
      </a>

    </div>

  </div>
</div>
