<div *ngIf="isOpen" class="fixed inset-0 z-[9999] flex items-center justify-center">
  <!-- BACKDROP -->
  <div class="expande-modal-backdrop" (click)="close()"></div>

  <!-- CLOSE BUTTON -->
  <button
    (click)="close()"
    class="fixed z-[10001] w-12 h-12 flex items-center justify-center rounded-full text-3xl font-bold text-white transition-all duration-300 hover:scale-110 active:scale-95"
    [ngClass]="closeButtonTopClass()"
    style="
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    "
    aria-label="Close modal"
  >
    &times;
  </button>

  <!-- CONTENT (NO SIZE HERE) -->
  <div
    class="bg-transparent p-0 relative flex flex-col z-[10000] max-h-[90vh] overflow-y-auto"
    (click)="stop($event)"
  >
    <ng-content></ng-content>
  </div>
</div>
